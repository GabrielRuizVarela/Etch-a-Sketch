<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">Etch a Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333">
            <button id="EraseButton">Erase</button>
            <button id="clearButton">Clear</button>
            <label for="gridSlider" class="size.value"> 16 x 16</label>
            <input type="range" min="4" max="100" value="16" step="1" class="slider" id="gridSlider">
            
        </div>
        <div class="grid-container"></div>
    </main>
    <footer class="footer">
        <a href="https://github.com/GabrielRuizVarela">By Gabriel Ruiz Varela</a>
    </footer>
</body>

</html>
